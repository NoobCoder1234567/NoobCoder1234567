<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music for life</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/6a9e171b18.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <nav>
    <ul>
      <div id="logo">
        <li>
          <img class="brand" src="music.png" alt="music" />
          <b>Music for life </b>
        </li>
      </div>
      <li>Home</li>
      <li>About Us</li>
      <li>Services we provide</li>
      <div id="search"><input type="text" placeholder="Search song" /></div>
    </ul>
  </nav>

  <body>
    <div class="container">
      <h1>Best music here</h1>
      <div class="songlist"></div>
      <div class="songtitle"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="progressbar" min="0" max="100" />
      <div class="icons">
        <!-- font awsome icons -->
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-forward-step"></i>
      </div>
    </div>
  </body>
</html>
